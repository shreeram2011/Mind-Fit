<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css">
    <title>firbase Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="mainform" class="w-25 m-4" action="index.html">
        <h2 class="mb-3">Login</h2>
        <div class="form-floating mb-3">
            <input
            type="email" class="form-control" id="emailinp" placeholder="name@example.com" required/>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input 
            type="password" class="form-control" id="passwordinp" placeholder="Password" required
            />
            <label for="floatingPassword">Password</label>
            <a href="">Forgot Password ?</a>
        </div>
            
                
                
        <a href="index.html"><button type="submit" class="btn btn-primary">login </button></a>
        <a href="register.html"
            ><button type="button" class="btn btn-primary">Create New Account</button></a>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module">
         
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {getDatabase,set,ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import {getAuth, signInwithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = {
          apiKey: "AIzaSyBLnJOuUx4bxcMSXJEBWHi_r48GORRONC0",
          authDomain: "hardy-canyon-374405.firebaseapp.com",
          projectId: "hardy-canyon-374405",
          storageBucket: "hardy-canyon-374405.appspot.com",
          messagingSenderId: "872679939959",
          appId: "1:872679939959:web:109e16f1956a68086e4b72"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);



        let emailinp = document.getElementById("emailinp");
      let passwordinp = document.getElementById("passwordinp");
      
      let mainform = document.getElementById("mainform");
    
      let SignInUser = (evt) => {
        evt.preventDefault();

        signInwithEmailAndPassword(auth, emailinp.value, passwordinp.value)
          .then((Credential) => {
            console.log(Credential);
          })
          .catch((error) => {
            alert(error.message);
            console.log(error.code);
            console.log(error.message);
          });
      };
      mainform.addEventListener('submit', SignInUser);

      </script>
    </script>
  </body>
</html>
